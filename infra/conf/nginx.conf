upstream apis {
  server 179.99.0.100:8000;
}


server {
  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  location ^~ /apis {
    proxy_pass http://apis;
  }

}